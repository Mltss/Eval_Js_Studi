<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./ressources/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">

            <!-- New Game Button -->
            <div class="col mt-3">
                <button class="btn fs-2" id="newGame"><i class="bi bi-plus-circle"></i> NEW GAME</button>
            </div>
        </div>

        <!-- Display Players -->
        <div class="row mt-5 mb-1">
            <div class="col-1"></div>
            <div class="col-3 fs-1 d-flex align-items-center justify-content-center">PLAYER1 </div>
            <div class="col-1 d-flex justify-content-center align-items-center">
                <i class="bi bi-dot dotPlayer1"></i>
            </div>
            <div class="col-2"></div>
            <div class="col-1 d-flex justify-content-center align-items-center">
                <i class="bi bi-dot dotPlayer2"></i>
            </div>
            <div class="col-3 fs-1 d-flex align-items-center justify-content-center">PLAYER2 </div>
            <div class="col-1"></div>
        </div>

        <!-- Global Player Value & Dice.png -->
        <div class="row mb-5">
            <div class="col-5 fs-1" id="player1Global">0</div>
            <div class="col-2"><img class="rounded img-fluid" id="dice" src="./Images/diceOne.png" alt="Dice"></div>
            <div class="col-5 fs-1" id="player2Global">0</div>
        </div>
                <!-- Box 'Current' for Player1, and Current value -->
        <div class="row mt-5 mb-5">
            <div class="col-5 d-flex justify-content-center align-items-center">
                <div class="fs-6 redBox">
                    CURRENT
                    <br> 
                    <p id="player1Current" class="fs-1">0</p>
                </div>
            </div>
                    <!-- Button 'Roll Dice' & 'Hold'-->
            <div class="col-2 d-flex flex-column align-items-center">
                <button class="btn fs-2 mb-1" id="rollDice"><i class="bi bi-arrow-repeat"></i> Roll Dice</button>
                <button class="btn fs-3" id="hold"><i class="bi bi-box-arrow-in-down"></i> Hold</button>
            </div>

                <!-- Box 'Current' for Player2, and Current value -->
            <div class="col-5 d-flex justify-content-center align-items-center">
                <div class="fs-6 redBox">
                    CURRENT
                    <br>
                    <p id="player2Current" class="fs-1">0</p>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
